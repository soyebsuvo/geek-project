<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geek Folio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/th.jpg" type="image/x-icon">
</head>
<body>
    <header>
        <!-- This is Navbar section -->
        <nav>
            <div class="nav-container">
                <div class="nav-logo">
                    <img class="logo-img" src="images/logo-light.png" alt="Web logo">
                </div>
                <div class="nav-menus">
                    <li class="items">Home-1</li>
                    <li class="items">Home-2</li>
                    <li class="items">Home-3</li>
                    <li class="items">Home-4</li>
                </div>
            </div>
        </nav>

        <!-- Navbar section ends here  -->

        <!-- banner section starts here  -->

        <section id="banner-section">
            <div class="banner-container">
                <div class="banner-text">
                    <h1>Better design for <br>
                        your digital products</h1>
                    <p>We are a creative studio specializing in UI/UX design, development and strategy.</p>
                    <button>Explore More</button>
                </div>
                <div class="banner-photo">
                    <img class="banner-img" src="images/banner.png" alt="banner background">
                </div>
            </div>
        </section>

        <!-- banner section ends here  -->

    </header>

    <main>

    </main>

    <footer>

    </footer>
